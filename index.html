<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Let's Go, Pikachu!</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="https://www.pokemon.com/br/" class="pokemon">
                <img src="./img/poke-bola.png" alt="poke bola">
                <span>Pokémon</span>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1 class="title__text">Pikachu</h1>
                <span class="title__transparent">Pikachu</span>
            </div>
            <div class="description">
                <h2 class="description__title">
                    Let's Go, Pikachu!
                </h2>
                <p class="description__text">
                    Torne-se o melhor treinador de pokémon que puder, enquanto batalha outros treinadores, líderes de ginásios e a sinistra equipe Rocket.
                </p>
            </div>
            <a href="https://https-shini.github.io/pokedex/" class="action">
                <img src="./img/pokeball.png">
                Pokédex
            </a>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="footer__text">
                Copyright © 2023 | Guilherme Souza
            </p>
        </div>
    </footer>
    <img class="pikachu-image" src="./img/pikachu.png" alt="pikachu">
</body>
</html>
